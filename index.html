<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    li{
      list-style: none;
    }
    .pricing-container{
      display: flex;
      justify-content: center; /* makes eveything centered horizontaly by using the height property */
      align-items: center;
      height: 100vh;
      gap: 1rem;
      /* border: 2px solid #000; */
    }
    .pricing-plan{
      background-color: #e5e5e5;
      text-align: center;
      padding: 20px;
      flex-basis: 320px;
      border-radius: 10px;
    }
    .pricing-plan:hover{
      cursor: pointer;
      opacity: 0.7;
    }
    .plan-button{
      background-color: #ff6600;
      color: white;
      border-radius: 5px;
      border: none;
      height: 30px;
      cursor: pointer;
    }
    .plan-button:hover{
      opacity: 0.7;
    }
    .plan-price{
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .plan-title{
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .plan-feature{
      margin-bottom: 10px;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
      }
      /* .pricing-container > *{
        flex-basis: auto;
      } */
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">

      <div class="plan-price">$9.99/month</div>

    </div>
    <div class="pricing-plan">

    <div class="pricing-plan">

</body>

</html>
